<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Schere, Stein, Papier, Brunnen">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <article class="rounds">
            <div class="flex">
                <label for="roundsCounter">Wie viele Runden willst Du spielen?</label>
                <input type="number" id="roundsCounter" name="roundsCounter">
            </div>
            <button class="gameover" onclick="setRound()">
                Runden setzen
            </button>
        </article>
        <article class="flex game none">
            <button class="btn" onclick="game('Schere')">
                <img src="IMG/Schere.png" class="imgFluid" alt="Schere">
            </button>
            <button class="btn" onclick="game('Stein')">
                <img src="IMG/Stein.png" class="imgFluid" alt="Stein">
            </button>
            <button class="btn" onclick="game('Papier')">
                <img src="IMG/Papier.png" class="imgFluid" alt="Papier">
            </button>
            <button class="btn" onclick="game('Brunnen')">
                <img src="IMG/Brunnen.png" class="imgFluid" alt="Brunnen">
            </button>
        </article>
        <article>
            <div id="outputRounds" class="flex"></div>
            <div id="output"></div>
        </article>
    </main>

    <script src="script.js"></script>
</body>

</html>
